<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットマシン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <div class="title">
        <span class="slot">SLOT</span> <span class="machine">MACHINE</span>
    </div>
    <div class="slot-machine">
        <div class="reel" id="reel1">
            <div class="reel-inner"></div>
        </div>
        <div class="reel" id="reel2">
            <div class="reel-inner"></div>
        </div>
        <div class="reel" id="reel3">
            <div class="reel-inner"></div>
        </div>
    </div>
    <div class="message" id="message"></div>
    <button id="start-button">START</button>
    <button id="stop-button-1" class="stop-button" disabled>STOP</button>
    <button id="stop-button-2" class="stop-button" disabled>STOP</button>
    <button id="stop-button-3" class="stop-button" disabled>STOP</button>
    
    <!-- Symbols Input Form -->
    <div>
        <h3>シンボルのURLをカンマ区切りで入力してください</h3>
        <textarea id="symbols-input" rows="4" cols="50"></textarea>
        <button id="set-symbols-button">シンボルを設定</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
