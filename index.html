
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットマシン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <div class="title">
        <span class="slot">SLOT</span> <span class="machine">MACHINE</span>
    </div>
    <div class="slot-machine">
        <div class="reel" id="reel1">
            <div class="reel-inner"></div>
        </div>
        <div class="reel" id="reel2">
            <div class="reel-inner"></div>
        </div>
        <div class="reel" id="reel3">
            <div class="reel-inner"></div>
        </div>
    </div>
    <div class="stop-buttons">
        <button id="stop-button-1" class="stop-button" disabled>STOP</button>
        <button id="stop-button-2" class="stop-button" disabled>STOP</button>
        <button id="stop-button-3" class="stop-button" disabled>STOP</button>
    </div>
    <button id="start-button" class="start-button">START</button>
    <div class="message" id="message"></div>
    
    <!-- Symbols Input Form -->
    <div>
        <h3>画像をアップロードしてください</h3>
        <h4>※画像は5枚以上の設定を推奨</h4>
        <input type="file" id="symbols-input" multiple>
        <button id="set-symbols-button" class="set-symbols-button">画像を設定</button>
        <div id="image-container"></div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>画像が設定されていません。画像の設定をお願いします。</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
